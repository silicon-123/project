<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f1f1f1;
        }

        h2 {
            color: #2196F3;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        .positive {
            border: 1px solid red;
        }

        .negative {
            border: 1px solid green;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            color: #2196F3;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input[type="submit"] {
            background-color: #2196F3;
            color: #fff;
            cursor: pointer;
        }

        table {
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .positive td {
            background-color: #FFE0E0;
        }

        .negative td {
            background-color: #E0FEE0;
        }

         @media screen and (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Disease Data Collection Form</h2>

        <form id="dataForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="bpm">BPM (Beats Per Minute):</label>
            <input type="number" id="bpm" name="bpm" required>

            <input type="submit" value="Submit">
        </form>

        <br><br>

        <table id="dataTable">
            <tr>
                <th>Name</th>
                <th>Height (cm)</th>
                <th>Weight (kg)</th>
                <th>BPM</th>
                <th>BMI</th>
                <th>Result</th>
            </tr>
        </table>
    </div>

    <script>
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var name = document.getElementById("name").value;
            var height = parseFloat(document.getElementById("height").value);
            var weight = parseFloat(document.getElementById("weight").value);
            var bpm = parseInt(document.getElementById("bpm").value);

            var bmi = weight / ((height / 100) * (height / 100));
            bmi = bmi.toFixed(2);

            var result = "";

            if (bmi > 25 || bpm > 100) {
                result = "Positive";
            } else {
                result = "Negative";
            }

            var table = document.getElementById("dataTable");
            var row = table.insertRow(-1);

            var nameCell = row.insertCell(0);
            var heightCell = row.insertCell(1);
            var weightCell = row.insertCell(2);
            var bpmCell = row.insertCell(3);
            var bmiCell = row.insertCell(4);
            var resultCell = row.insertCell(5);

            nameCell.innerHTML = name;
            heightCell.innerHTML = height;
            weightCell.innerHTML = weight;
            bpmCell.innerHTML = bpm;
            bmiCell.innerHTML = bmi;
            resultCell.innerHTML = result;

            if (result === "Positive") {
                row.classList.add("positive");
            } else if (result === "Negative") {
                row.classList.add("negative");
            }
        });
    </script>
</body>
</html>
